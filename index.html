<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>可以成为我的恋人吗？</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffeef8, #ffe0f0);
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding-top: 20vh;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #mainImage {
      width: 150px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    h1 {
      color: #d63384;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .buttons button {
      font-size: 1.2em;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background-color: #ff85a2;
      color: white;
    }

    #no {
      background-color: #f0f0f0;
      color: #333;
    }

    button:active {
      transform: scale(0.95);
    }

    /* 新增左下角文字样式 */
    .footer-text {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.7em; /* 最小号字体 */
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="mainImage" src="https://s21.ax1x.com/2025/09/25/pV56z6S.png" alt="表情"/>
    <h1 id="question">可以成为我的恋人吗？</h1>
    <div class="buttons">
      <button id="yes">✅ 愿意</button>
      <button id="no">❌ 不愿意</button>
    </div>
  </div>
  <!-- 新增左下角文字元素 -->
  <div class="footer-text">折鸢</div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const mainImage = document.getElementById("mainImage");

    let clickCount = 0;

    const noTexts = [
      "再想想嘛～",
      "不许选这个！",
      "我会很伤心的",
      "不行 :(",
      "你真的舍得吗？"
    ];

    // ✅ 这里全用你的头像，变化更明显
    const emojiStates = [
      "https://s21.ax1x.com/2025/09/25/pV56z6S.png",
      "https://s21.ax1x.com/2025/09/25/pV56z6S.png",
      "https://s21.ax1x.com/2025/09/25/pV56z6S.png",
      "https://s21.ax1x.com/2025/09/25/pV56z6S.png"
    ];

    noBtn.addEventListener("click", () => {
      clickCount++;
      noBtn.textContent = noTexts[Math.min(clickCount - 1, 4)];
      mainImage.src = emojiStates[Math.min(clickCount - 1, 3)];
      yesBtn.style.transform = `scale(${1 + clickCount * 0.3})`;
      noBtn.style.transform = `translateX(${clickCount * 40}px)`;
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div class="love-end">
          <h1>❤️ 我也喜欢你！❤️</h1>
          <img src="https://s21.ax1x.com/2025/09/25/pV56z6S.png" style="width:200px;animation:jump 0.6s infinite"/>
          <p>我们将在一起啦～</p>
          <!-- 结束页也保留左下角文字 -->
          <div class="footer-text">折鸢</div>
        </div>
        <style>
          .love-end {
            padding-top: 30vh;
            animation: fadeIn 1s ease;
          }
          @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
          }
          .footer-text {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.7em;
            color: #666;
          }
        </style>
      `;
    });
  </script>
</body>
</html>
